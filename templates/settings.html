<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Plant Pulse</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #081826;
        color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }

      h1 {
        font-family: "Dela Gothic One", sans-serif;
        color: #b2cf43;
        margin-bottom: 20px; /* Space between heading and form container */
      }

      .form-container {
        background-color: rgba(21, 44, 64, 0.85);
        padding: 30px;
        border-radius: 10px;
        max-width: 400px;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      input[type="text"],
      input[type="password"],
      select {
        display: block;
        width: 100%;
        margin-bottom: 20px;
        padding: 10px;
        border-radius: 5px;
        border: none;
        background-color: #2e3a45;
        color: white;
      }

      .form-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      button {
        display: block;
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: none;
        background-color: #4caf50;
        color: white;
        cursor: pointer;
        font-size: 16px;
      }

      select {
        background-color: #2e3a45;
        color: white;
      }

      a {
        color: white;
        text-decoration: none;
        margin-top: 20px;
      }

      /* Sidebar styling */
      .sidebar {
        height: 100%;
        width: 300px;
        position: fixed;
        top: 0;
        left: -300px;
        background-color: rgba(21, 44, 64, 0.99);
        z-index: 9;
        transition: 0.3s;
        padding-top: 60px;
      }

      .sidebar-icons {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        margin-top: 30px;
        padding-left: 20px;
      }

      .icon-container {
        display: flex;
        align-items: center;
        margin: 20px 0;
      }

      .icon-container img {
        width: 40px;
        height: 40px;
        margin-right: 10px;
      }

      .icon-label {
        font-family: "Dela Gothic One", sans-serif;
        font-size: 18px;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      .sidebar-bottom-container {
        position: absolute;
        width: 70%;
        bottom: 80px;
        left: 20px;
        right: 20px;
        background-color: #224666;
        height: 70px;
        border-radius: 35px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
      }

      .sidebar-bottom-container img {
        width: 40px;
        height: 40px;
      }

      .sidebar-btn {
        position: absolute;
        top: 20px;
        left: 20px;
        cursor: pointer;
        z-index: 10;
        transition: transform 0.3s;
      }

      .rotate {
        transform: rotate(180deg);
      }

      .content {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        width: 100%;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
      <div class="sidebar-icons">
        <div class="icon-container">
          <img
            src="{{ url_for('static', filename='images/Globe.svg') }}"
            alt="Dashboard"
            onclick="window.location.href='{{ url_for('dashboard') }}'"
          />
          <span class="icon-label">Dashboard</span>
        </div>
        <div class="icon-container">
          <img
            src="{{ url_for('static', filename='images/Chart_Line.svg') }}"
            alt="Analytics"
            onclick="window.location.href='{{ url_for('analytics') }}'"
          />
          <span class="icon-label">Analytics</span>
        </div>

        <div class="icon-container">
          <img
            src="{{ url_for('static', filename='images/Settings.svg') }}"
            alt="Settings"
            onclick="window.location.href='{{ url_for('settings') }}'"
          />
          <span class="icon-label">Settings</span>
        </div>
        <div class="icon-container">
          <img
            src="{{ url_for('static', filename='images/Circle_Help.svg') }}"
            alt="Help"
            onclick="window.location.href='{{ url_for('help') }}'"
          />
          <span class="icon-label">Help</span>
        </div>
      </div>

      <div class="sidebar-bottom-container">
        <img
          src="{{ url_for('static', filename='images/User_02.svg') }}"
          alt="User"
        />
        <img
          id="sidebar-logout"
          src="{{ url_for('static', filename='images/Log_Out.svg') }}"
          alt="Logout"
        />
      </div>
    </div>

    <!-- Sidebar Button -->
    <div class="sidebar-btn" id="sidebar-toggle">
      <img
        src="{{ url_for('static', filename='images/Hamburger_MD.svg') }}"
        alt="Sidebar Button"
        width="50"
        height="50"
      />
    </div>

    <div class="content">
      <div class="form-wrapper">
        <h1>Settings</h1>
        <div class="form-container">
          <form action="{{ url_for('settings') }}" method="POST">
            <label for="new_username">Change Username:</label>
            <input type="text" name="new_username" placeholder="New Username" />
            <label for="new_password">Change Password:</label>
            <input
              type="password"
              name="new_password"
              placeholder="New Password"
            />
            <label for="language">Change Language:</label>
            <select name="language">
              <option value="en">English</option>
              <option value="es">Spanish</option>
            </select>
            <button type="submit">Save Changes</button>
          </form>
        </div>
      </div>
    </div>

    <script>
      let sidebarOpen = false;

      function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");
        const sidebarBtn = document.getElementById("sidebar-toggle");

        if (!sidebarOpen) {
          sidebar.style.left = "0";
          sidebarBtn.classList.add("rotate");
          sidebarOpen = true;
        } else {
          sidebar.style.left = "-300px";
          sidebarBtn.classList.remove("rotate");
          sidebarOpen = false;
        }
      }

      document.getElementById("sidebar-toggle").onclick = toggleSidebar;

      // Sidebar logout button handler
      document.getElementById("sidebar-logout").onclick = function () {
        fetch("/logout", {
          method: "POST",
          credentials: "include",
        })
          .then((response) => {
            if (response.redirected) {
              window.location.href = response.url;
            }
          })
          .catch((error) => console.error("Logout error:", error));
      };
    </script>
  </body>
</html>
